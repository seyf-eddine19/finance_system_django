{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">

    {% if messages %}
      <div class="alert-container">
        {% for message in messages %}
          <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="card shadow-sm">
      {% if object %}
      <div class="card-header bg-primary text-white text-end">
        <h1 class="text-white">تعديل المصروف</h1>
      </div>
      {% else %}
      <div class="card-header bg-success text-white text-end">
        <h1 class="text-white">إضافة مصروف جديدة</h1>
      </div>
      {% endif %}
      <div class="card-body">
    <form method="post" class="custom-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">حفظ</button>
        
        <a href="{% url 'fund_detail' fund.id %}" class="btn btn-secondary btn-sm mx-2">إلغاء</a>
      </div>
    </form>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script>
      $(document).ready(function() {
          $('select').select2();
      });
  </script>
{% endblock %}
