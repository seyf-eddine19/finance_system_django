{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">

    {% if messages %}
      <div class="alert-container">
        {% for message in messages %}
          <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="card shadow-sm">
      {% if object %}
      <div class="card-header bg-primary text-white text-end">
        <h1 class="text-white">تعديل الايراد</h1>
      </div>
      {% else %}
      <div class="card-header bg-success text-white text-end">
        <h1 class="text-white">إضافة ايراد جديدة</h1>
      </div>
      {% endif %}
      <div class="card-body">
    <form method="post" class="custom-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">حفظ</button>

        <a href="{% url 'budget_detail' budget.id %}" class="btn btn-secondary btn-sm mx-2">إلغاء</a>
      </div>
    </form>
    </div>
  </div>
  </div>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $(".autocomplete").select2();
    });
</script>
{% endblock %}
