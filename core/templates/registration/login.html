{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Seyf Eddine Abdellaoui">
    {% block metatags %}
    {% endblock metatags %}
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <!-- Custom  Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.jpg' %}">
    <title>{% block title %} لوحة التحكم {% endblock %}</title>
</head>
<body style="margin-right: 0;">
    <main class="main"><div class="container mt-5" style="max-width: 1000px;">
    <main class="main"style=" display: flex; align-items: center; justify-content: center;"><div class="container mt-5" style="max-width: 1000px;">
        {% if messages %}
          <div class="alert-container">
            {% for message in messages %}
              <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-end">
              <h2 class="text-white m-4 text-center">تسجيل الدخول</h2>
            </div>
            <div class="card-body">
                <form method="post" class="custom-form mt-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-end mt-5">
                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    </div>
                </form>
            </div>
        </div>
    </div></main>
</body>
</html>
